
on: 
  push: 

name: continuous integration

jobs: 
  doc_lint: 
    name: doc lint 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Install lean
        run: |
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
          ~/.elan/bin/lean --version
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      - name: docs 
        uses: liskin/gh-problem-matcher-wrap@v3
        with: 
          linters: gcc 
          run: env LEAN_ABORT_ON_PANIC=1 lake exe runLinter AnomalyCancellationInLean


  style_lint: 
    name: Lint style
    runs-on: ubuntu-latest
    steps:
      - name: cleanup
        run: |
          find . -name . -o -prune -exec rm -rf -- {} +

      - uses: actions/checkout@v4

      # Run the case checker action
      - name: Check Case Sensitivity
        uses: credfeto/action-case-checker@v1.3.0

      - name: Look for ignored files
        uses: credfeto/action-no-ignored-files@v1.1.0

      - name: install Python
        if: ${{ 'ubuntu-latest' == 'ubuntu-latest' }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: lint
        run: |
          chmod u+x scripts/lint-style.sh
          ./scripts/lint-style.sh

